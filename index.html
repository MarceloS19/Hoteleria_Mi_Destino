<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Inicio Sesion</title>
</head>
<body>
      <div class="login-container">
          <div class="login-info-container">
            <h1 class="title">Inicia con</h1>
            <div class="social-login">
                <div class="social-login-element">
                    <img src="images/google.svg" alt="google-image">
                    <span>Google</span>
                </div>
                <div class="social-login-element">
                    <img src="images/facebook.svg" alt="facebook-image">
                    <span>Facebook</span>
                </div>
            </div>
            <p>o</p>
            <form class="inputs-container">
                <input class="input" type="text" placeholder="Nombre de Usuario">
                <input class="input" type="text" placeholder="Contraseña">
                <p>¿Has olvidado tu contraseña? <span class="span">Haga clic aquí</span></p>
                <button class="btn">INICIAR </button>
                <p>¿No tienes una cuenta? <span class="span">Crear Cuenta</span></p>
            </form>
          </div>
            <img class="image-container" src="images/Login.avif" alt="">
      </div>

</body>
</html>
